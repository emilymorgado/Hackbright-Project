{% block head %}

{% endblock %}


{% block body %}

<h3>Hello, {{ user_account.fname }}!</h3>

{% if id_class %}

<h5>Would you like to:</h5>

   <a href="/search"><button id="search" class="btn btn-default">Search for classes</button></a>
   <a href="/profile/{{ user_username }}"><button id="profile" class="btn btn-default">See your profile</button></a>


{% else %}
<a href="/class-info/{{ id_class }}"><button id="search" class="btn btn-default">Return to class</button></a>


{% endif %}

{% endblock %}
