{% extends 'base.html' %} 

{% block head %}

  <title>Class Info</title>
  <meta charset=utf-8/>

    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 50%; width: 50%;}
    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>



{% endblock %}

{% block body %}

    <p>SHOW ME SOMETHING!!!! THIS IS THE CLASS INFO PAGE</p>

    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {

    var myLatLng = {lat: -9.679445, lng: -48.804154};

    var map = new google.maps.Map(document.getElementById('map'), {
    center: myLatLng,
    zoom: 12
  });

    var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Classroom Location'
    });
}

    </script>

    <!-- Key that connects to Google Maps API asychronously -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9EdKesWy05EUiKhvZCLt-KKCy7GybmTo&callback=initMap">
    </script>

{% endblock %}
